{% load i18n %}
<strong>{{question.category.name}}:</strong>
{{question.text}}
{% if question.description %}
    <button type="button" class="desc-toggler btn btn-default btn-xs">
        <span class="glyphicon glyphicon-info-sign" ></span>
        {%trans "toggle_description"%}
    </button>
    <div class="desc">{{question.description|safe}}</div>
{% else %}
    <span class="glyphicon glyphicon-info-sign desc-toggler no-desc" title="{%trans "no_question_description"%}"></span>
{% endif %}
